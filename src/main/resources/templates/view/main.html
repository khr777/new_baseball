<!DOCTYPE html>
<!-- 관련 Namespace 선언 및 layout:decorate 추가 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
	<head>
	<!-- layout.html 에 들어간 head 부분을 제외하고 개별 파일에만 적용되는 head 부분 추가 -->
	<title>BASEBALL CHALLENGE</title>
	
	<!-- 필요하다면 개별 파일에 사용될 css/js 선언  -->
	<!-- ====================================================================
		layout template의 중간에 들어가는 body 부분에서 사용하고자하는 별도 css/js 파일을 호출해야 default_layout.html 파일에서 header에 있는 jquery를 
		로드한 후에 jquery로 작성된 js를 문제 없이 실행할 수 있다. 
		====================================================================
	-->
	
	</head>
	
	<!-- layout.html에 정의한 main page 부분 -->
	<body layout:fragment="body">
		<script src="/static/js/main.js"></script>
		<!-- code -->
		<div class="body-section wrap">
			<div class="section-left">
				<img src="/static/image/main_img_element_2.png" alt="" />
			</div>
			<div class="section-center">
				<ul>
					<li class="play-game">
						<a th:if="${session.loginMember != null }" href="javascript:void(0);" onclick="gameRuleModalOpen();">play game</a>
						<a th:unless="${session.loginMember != null }" href="/baseball/member/login" >play game</a>
					</li>
					<li class="rule"><a href="game_rule">rule</a></li>
					<li th:if="${session.loginMember == null }" class="login"><a href="/baseball/member/login">login</a></li>
					<li th:unless="${session.loginMember == null }" class="logout"><a href="javascript:void(0);" onclick="logout();">logout</a></li>
				</ul>
			</div>
			<div class="section-right">
				<img src="/static/image/main_img_element_1.png" alt="" />
			</div>
			
			
			<div  id="rule-modal" class="modal wrap none">
				<div class="modal-body">
					<div class="title-box">
						<div class="title">Please, Play Rule Settings</div>
					</div>
					<div class="select-ball-box select">
						<div class="title">Select Ball</div>
						<div class="select-btn">
							<span class="active standard">3</span>
							<span>4</span>
							<span>5</span>
						</div>
					</div>
					<div class="select-round-box select">
						<div class="title">Select Round</div>
						<div class="select-btn">
							<span>30</span>
							<span>25</span>
							<span>20</span>
						</div>
						<div class="select-btn">
							<span class="active standard">15</span>
							<span>10</span>
							<span>5</span>
						</div>
					</div>
					<div class="btn-box">
						<button type="button" class="close" onclick="gameRuleModalClose();">close</button>
						<button type="button" class="play" >play</button>
					</div>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
